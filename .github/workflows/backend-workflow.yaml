name: build analyze, scan todo application
on:
  push:
    branches:
      - main
jobs:

  build_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Disabling shallow clone is recommended for improving relevancy of reporting

    - name: Run SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master

      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHB_TOKEN: ${{ secrets.GIT_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=Shrikumar-Udupa_todo-backend
          -Dsonar.organization=cloudkubesec
          -Dsonar.projectName=todo-backend 

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache-dependency-path: backend/package-lock.json
    - run: npm install --prefix backend/

    - name: OWASP Depcheck
      uses: dependency-check/Dependency-Check_Action@main
      id: Depcheck
      with:
        project: 'test'
        path: '.'
        format: 'HTML'
        out: 'reports' # this is the default, no need to specify unless you wish to override it
        args: >
          --enableRetired
    - name: Upload Test results
      uses: actions/upload-artifact@master
      with:
          name: Depcheck report
          path: ${{github.workspace}}/reports


    - name: Run Trivy vulnerability scanner in repo mode (FS Scan)
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: 'fs'
        ignore-unfixed: true
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL'
        timeout: 10m  # Increased timeout for longer scans
        scan-ref: '.'  # Ensures scanning the current working directory

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  docker_image_scan:
    needs: build_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: 825765396418.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: todo-backend
        IMAGE_TAG: ${{ github.run_number }}
      run: |
        pwd && ls -lrth
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG backend/
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
